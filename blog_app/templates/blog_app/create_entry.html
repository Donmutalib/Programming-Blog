{% extends "blog_app/base.html" %}
{% block content %}

<p>
    <a href="{% url 'blog_app:post' post.id %}">{{ post }}</a>
</p>

<p>Add a new entry:</p>
<form action="{% url 'blog_app:new_entry' post.id %}" method='post'>
 {% csrf_token %}
 {{ form.as_p }}
 <button name='submit'>Create entry</button>
 </form>

{% endblock content %}
