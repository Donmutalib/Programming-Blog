{% extends "blog_app/base.html" %}
{% block content %}

<p>
    <a href="{% url 'blog_app:post' post.id %}"> Go back</a>
</p>

<div class = "card-body">
    <form method='POST'>
    {% csrf_token %}
    <p>Are you sure you want to delete this post? "{{post}}"</p>
    <input class = "button" type = "submit" value='Delete'/>
</form>
</div>


{% endblock content %}
